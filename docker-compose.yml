version: "3.7"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "sh entrypoint.prod.sh && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/notes_project
    ports:
      - "8000:8000"
    env_file:
      - ./.env.dev
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    expose:
      - 3306
    env_file:
      - ./.env.prod.db
    volumes:
      - dbdata_volume:/var/lib/mysql

volumes:
  dbdata_volume: